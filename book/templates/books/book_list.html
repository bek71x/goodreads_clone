{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
    <h1>Book List</h1>
    {% for book in books %}
        <p>
            ‚óè <a href="{% url 'book:book_detail' book.id %}">{{ book.title }}</a>
        </p>
    {% empty %}
        <p>No books available.</p>
    {% endfor %}
{% endblock %}
