{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit page {% endblock %}

{% block content %}
<h1>Edit profile</h1>
<div class="row">
    <div class="col-4">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form | crispy }}

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

{% endblock %}
